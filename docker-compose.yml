---
services:
  db:
    image: supabase/postgres:17.6.1.057
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost -p 5432"]
      interval: 5s
      timeout: 5s
      retries: 30

  notifications:
    image: caronc/apprise:latest
    restart: unless-stopped

  scheduler:
    image: temporalio/auto-setup:1.29.1
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB: postgres12
      DB_PORT: "5432"
      POSTGRES_SEEDS: db
      POSTGRES_USER: postgres
      POSTGRES_PWD: ${POSTGRES_PASSWORD:-postgres}
      DBNAME: temporal
      VISIBILITY_DBNAME: temporal_visibility
      BIND_ON_IP: 0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "tctl", "cluster", "health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  scheduler-ui:
    image: temporalio/ui:2.43.3
    depends_on:
      scheduler:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: scheduler:7233
    ports:
      - "8081:8080"
    restart: unless-stopped

  api:
    build: ./api/
    depends_on:
      db:
        condition: service_healthy
      scheduler:
        condition: service_healthy
    restart: unless-stopped
    environment:
      POSTGRES_URI: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/postgres
      TEMPORAL_ADDRESS: scheduler:7233
      NOTIFICATIONS_ENDPOINT: http://notifications:8000/notify/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 10s


  scheduler-worker:
    build: ./api
    depends_on:
      api:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: scheduler:7233
      NOTIFICATIONS_ENDPOINT: http://notifications:8000/notify/
    command: ["python", "-u", "reminder_worker.py"]
    restart: unless-stopped

  web:
    build: ./web
    depends_on:
      api:
        condition: service_healthy
      scheduler-worker:
        condition: service_started
    environment:
      TZ: America/Los_Angeles
      API_UPSTREAM: http://api:80/
    ports:
      - "8082:80"
    restart: unless-stopped

volumes:
  db: null
