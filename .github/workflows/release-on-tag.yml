name: release-on-tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: migrations
            context: db
            file: db/flyway.Dockerfile
            paths: "db/**"
          - name: reminders
            context: reminders
            file: reminders/Dockerfile
            paths: "reminders/**"
          - name: web
            context: .
            file: Dockerfile
            paths: "Dockerfile src/** nginx.conf package.json"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine baseline ref
        id: baseline
        run: |
          if git describe --tags --abbrev=0 HEAD^ >/dev/null 2>&1; then
            echo "ref=$(git describe --tags --abbrev=0 HEAD^)" >> "$GITHUB_OUTPUT"
          else
            echo "ref=$(git rev-list --max-parents=0 HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if build is needed
        id: changes
        run: |
          BASE_REF=${{ steps.baseline.outputs.ref }}
          IFS=' ' read -r -a PATTERNS <<< "${{ matrix.paths }}"
          if git diff --quiet "${BASE_REF}..HEAD" -- "${PATTERNS[@]}"; then
            echo "build=false" >> "$GITHUB_OUTPUT"
          else
            echo "build=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker metadata
        id: meta
        if: steps.changes.outputs.build == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-${{ matrix.name }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ !contains(github.ref_name, '-') }}
            type=raw,value=rc,enable=${{ !contains(github.ref_name, '-') || contains(github.ref_name, 'rc') }}
            type=raw,value=beta,enable=${{ !contains(github.ref_name, '-') || contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') }}
            type=raw,value=next,enable=${{ !contains(github.ref_name, '-') || contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

      - name: Build & push
        if: steps.changes.outputs.build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ./${{ matrix.file }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Skip build (no changes)
        if: steps.changes.outputs.build != 'true'
        run: echo "No relevant changes for ${{ matrix.name }} image since ${{ steps.baseline.outputs.ref }}"
